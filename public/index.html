<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SlideGenius</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen bg-gray-50" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="max-w-5xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">SlideGenius — Text → Styled PowerPoint</h1>

      <div class="grid grid-cols-2 gap-6">
        <!-- Left: Text input -->
        <div>
          <label class="block font-medium mb-2">Paste your text or markdown</label>
          <textarea id="inputText" class="w-full h-56 p-3 border rounded" placeholder="Paste long text or markdown..."></textarea>
          <input id="inputGuidance" class="w-full mt-3 p-2 border rounded" placeholder="Optional guidance (e.g. 'Investor pitch deck')" />
        </div>

        <!-- Right: Template + key -->
        <div>
          <label class="block font-medium mb-2">Upload PPT template (.pptx / .potx)</label>
          <input id="inputTemplate" type="file" accept=".pptx,.potx" class="block w-full p-2 border rounded mb-3" />

          <label class="block font-medium mb-2">LLM provider</label>
          <select id="inputProvider" class="w-full p-2 border rounded mb-3">
            <option value="openai">OpenAI</option>
            <option value="anthropic">Anthropic (not implemented in example)</option>
            <option value="gemini">Gemini (not implemented in example)</option>
          </select>

          <label class="block font-medium mb-2">LLM API key (entered each request; not stored)</label>
          <input id="inputApiKey" type="password" class="w-full p-2 border rounded mb-3" placeholder="sk-... or your provider key" />

          <div class="flex gap-2">
            <button id="previewBtn" class="flex-1 p-3 bg-gray-200 rounded">Preview Outline</button>
            <button id="generateBtn" class="flex-1 p-3 bg-blue-600 text-white rounded">Generate PPT</button>
          </div>

          <div id="status" class="mt-3 text-sm text-gray-600"></div>
        </div>
      </div>

      <h2 class="mt-6 text-lg font-semibold">Outline preview</h2>
      <div id="outlinePreview" class="mt-2 p-3 bg-white border rounded max-h-80 overflow-auto"></div>

      <footer class="mt-6 text-sm text-gray-500">Do not upload sensitive keys. Keys are used only to call the provider and are not stored.</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
